<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./Js/script.js" defer></script>
</head>

<body>
    <h2>Digite o número e confirme para gerar uma tabuada
    </h2>
    <form id="formmultiplcation-fomr">
        <div class="fomr-control">
            <label for="number">tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3" />
        </div>
        <div class="fomr-control">
            <label for="multipicator">Multiplicar até:</label>
            <input type="number" name="multipicator" id="multipicator" value="10" />
        </div>
        <input type="submit" value="calcular" />
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do Número: <span></span></h2>
        <div id="multiplication-opretions">
            <p>Informe um número para calcular uma tabuada...</p>
            <div class="row">
                <div class="operatino"> 5 x 1=</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operatino"> 5 x 2=</div>
                <div class="result">10</div>
            </div>
        </div>
    </div>
</body>

</html>
